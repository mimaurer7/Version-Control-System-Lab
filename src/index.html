<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCS Lab Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Version Control System Lab</h1>
        <p>Demonstrating Git best practices</p>
    </header>
    <main>
        <section>
            <h2>Project Features</h2>
            <ul>
                <li>Git initialization and configuration</li>
                <li>Feature branch workflow</li>
                <li>Security scanning integration</li>
            </ul>
     </section>
        <section class="security-dashboard">
            <h2>Security Dashboard</h2>
            <div class="security-status">
                <p>Last Security Scan: <span id="scan-date">2024-11-22</span></p>
                <p>Status: <span class="status-ok">All Clear</span></p>
                <p>Dependencies: <span class="status-ok">Up to date</span></p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
